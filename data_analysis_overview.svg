<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <rect width="800" height="500" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- 제목 -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#4B0082">양평군 군정발전 데이터 분석 프로세스</text>
  
  <!-- 흐름도 배경 -->
  <rect x="100" y="70" width="600" height="360" fill="white" rx="8" ry="8" stroke="#ddd" stroke-width="2"/>
  
  <!-- 단계 1: 데이터 수집 -->
  <rect x="150" y="100" width="500" height="60" rx="8" ry="8" fill="#6a0dad" opacity="0.7"/>
  <text x="400" y="136" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">1. 데이터 수집 (2023.05 ~ 2025.04)</text>
  
  <!-- 아이콘 - 데이터 -->
  <g transform="translate(170, 120)">
    <rect x="0" y="-13" width="20" height="26" fill="white" opacity="0.9" rx="2" ry="2"/>
    <rect x="4" y="-9" width="12" height="2" fill="#6a0dad"/>
    <rect x="4" y="-5" width="12" height="2" fill="#6a0dad"/>
    <rect x="4" y="-1" width="12" height="2" fill="#6a0dad"/>
    <rect x="4" y="3" width="12" height="2" fill="#6a0dad"/>
    <rect x="4" y="7" width="12" height="2" fill="#6a0dad"/>
  </g>
  
  <!-- 화살표 1 -->
  <path d="M400,160 L400,180" stroke="#888" stroke-width="2" stroke-dasharray="5,3"/>
  <polygon points="400,185 395,175 405,175" fill="#888"/>
  
  <!-- 단계 2: 트렌드 분석 -->
  <rect x="150" y="185" width="500" height="60" rx="8" ry="8" fill="#9370db" opacity="0.8"/>
  <text x="400" y="221" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">2. 트렌드 분석 방법론 적용</text>
  
  <!-- 아이콘 - 그래프 -->
  <g transform="translate(170, 205)">
    <polyline points="0,15 7,5 14,10 20,0" stroke="white" stroke-width="2" fill="none"/>
    <circle cx="0" cy="15" r="2" fill="white"/>
    <circle cx="7" cy="5" r="2" fill="white"/>
    <circle cx="14" cy="10" r="2" fill="white"/>
    <circle cx="20" cy="0" r="2" fill="white"/>
  </g>
  
  <!-- 화살표 2 -->
  <path d="M400,245 L400,265" stroke="#888" stroke-width="2" stroke-dasharray="5,3"/>
  <polygon points="400,270 395,260 405,260" fill="#888"/>
  
  <!-- 단계 3: 인사이트 도출 -->
  <rect x="150" y="270" width="500" height="60" rx="8" ry="8" fill="#ba55d3" opacity="0.8"/>
  <text x="400" y="306" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">3. 키워드 그룹별 인사이트 도출</text>
  
  <!-- 아이콘 - 전구 -->
  <g transform="translate(170, 290)">
    <circle cx="10" cy="5" r="8" fill="white" opacity="0.9"/>
    <path d="M10,13 L10,18" stroke="white" stroke-width="2"/>
    <path d="M5,17 L15,17" stroke="white" stroke-width="2"/>
  </g>
  
  <!-- 화살표 3 -->
  <path d="M400,330 L400,350" stroke="#888" stroke-width="2" stroke-dasharray="5,3"/>
  <polygon points="400,355 395,345 405,345" fill="#888"/>
  
  <!-- 단계 4: 제안 방향성 도출 -->
  <rect x="150" y="355" width="500" height="60" rx="8" ry="8" fill="#c71585" opacity="0.7"/>
  <text x="400" y="391" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">4. 데이터 기반 정책 제안 방향성 도출</text>
  
  <!-- 아이콘 - 문서 -->
  <g transform="translate(170, 375)">
    <path d="M0,0 L15,0 L20,5 L20,20 L0,20 Z" fill="white" opacity="0.9"/>
    <path d="M15,0 L15,5 L20,5" fill="none" stroke="white"/>
    <line x1="5" y1="8" x2="15" y2="8" stroke="#c71585" stroke-width="1"/>
    <line x1="5" y1="12" x2="15" y2="12" stroke="#c71585" stroke-width="1"/>
    <line x1="5" y1="16" x2="15" y2="16" stroke="#c71585" stroke-width="1"/>
  </g>
  
  <!-- 데이터 소스 -->
  <rect x="100" y="440" width="600" height="40" rx="5" ry="5" fill="#f0e6ff" stroke="#d8c6ff" stroke-width="1"/>
  <text x="400" y="465" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#6a0dad">데이터 소스: 네이버 데이터랩 검색어 트렌드 API (12개 키워드 그룹 대상)</text>
  
