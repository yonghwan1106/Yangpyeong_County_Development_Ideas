<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <rect width="800" height="600" fill="#f9f9f9"/>
  
  <!-- 제목 영역 -->
  <rect x="150" y="30" width="500" height="60" rx="10" ry="10" fill="white" stroke="#4CAF50" stroke-width="2"/>
  <text x="400" y="60" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#4CAF50">사계절 양평 스낵 박스 콘셉트</text>
  <text x="400" y="85" font-family="Arial" font-size="16" text-anchor="middle" fill="#666">전통 간식 수수부꾸미의 계절별 재해석</text>
  
  <!-- 메인 그리드 컨테이너 -->
  <g transform="translate(100, 120)">
    <!-- 봄 -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="280" height="200" rx="10" ry="10" fill="#ffebee" stroke="#f8bbd0" stroke-width="2"/>
      
