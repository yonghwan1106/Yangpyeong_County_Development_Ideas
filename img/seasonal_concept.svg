        <text x="80" y="65" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#37474f">지평 한우 육포</text>
        <text x="80" y="82" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#37474f">수수부꾸미</text>
        
        <!-- 겨울 특징 -->
