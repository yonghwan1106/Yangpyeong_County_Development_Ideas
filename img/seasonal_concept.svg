        <g transform="translate(50, 10)">
          <path d="M0,-5 L5,0 L10,-5 L5,5 L10,10 L0,7 L-10,10 L-5,5 L-10,-5 L-5,0 Z" fill="#ff9800" stroke="#e65100" stroke-width="1"/>
        </g>
      </g>
    </g>
    
    <!-- 겨울 -->
