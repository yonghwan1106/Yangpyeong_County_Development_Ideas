          <rect x="0" y="0" width="100" height="25" rx="5" ry="5" fill="white" stroke="#78909c" stroke-width="1"/>
          <text x="50" y="17" font-family="Arial" font-size="11" text-anchor="middle" fill="#37474f">양평 한우 육포</text>
          
          <rect x="0" y="30" width="100" height="25" rx="5" ry="5" fill="white" stroke="#78909c" stroke-width="1"/>
          <text x="50" y="47" font-family="Arial" font-size="11" text-anchor="middle" fill="#37474f">보온 패키지 디자인</text>
          
          <rect x="0" y="60" width="100" height="25" rx="5" ry="5" fill="white" stroke="#78909c" stroke-width="1"/>
          <text x="50" y="77" font-family="Arial" font-size="11" text-anchor="middle" fill="#37474f">겨울 비수기 활성화</text>
          
          <rect x="0" y="90" width="100" height="25" rx="5" ry="5" fill="white" stroke="#78909c" stroke-width="1"/>
          <text x="50" y="107" font-family="Arial" font-size="11" text-anchor="middle" fill="#37474f">셰어 파티 박스</text>
        </g>
        
        <!-- 눈꽃 아이콘 -->
        <g transform="translate(50, 10)">
          <path d="M0,0 L0,-15 M0,0 L0,15 M0,0 L15,0 M0,0 L-15,0 M0,0 L10,-10 M0,0 L-10,10 M0,0 L-10,-10 M0,0 L10,10" stroke="#78909c" stroke-width="2"/>
          <circle cx="0" cy="0" r="3" fill="#78909c"/>
        </g>
      </g>
    </g>
  </g>
  
  <!-- 하단 설명 -->
  <!--g transform="translate(100, 450)">
    <rect x="0" y="80" width="600" height="60" rx="5" ry="5" fill="white" stroke="#4CAF50" stroke-width="2"/>
    <text x="300" y="110" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">
      양평의 특산물과 계절적 특성을 활용한 사계절 수수부꾸미 간식 세트로,
    </text>
    <text x="300" y="130" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">
      매 계절 관광객들에게 양평의 맛과 이야기를 전달하는 대표 먹거리 브랜드입니다.
    </text>
  </g-->
  
  <!-- 중앙 로고 박스 -->
  <g transform="translate(320, 310)">
    <rect x="0" y="0" width="160" height="65" rx="30" ry="30" fill="#4CAF50" stroke="#388E3C" stroke-width="2"/>
    <text x="80" y="25" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">계절愛</text>
    <text x="80" y="45" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">양평 스낵 박스</text>
  </g>
  
  <!-- 장식용 요소 -->
  <g transform="translate(0, 0)">
    <!-- 상단 좌측 장식 -->
    <circle cx="50" cy="50" r="30" fill="#E8F5E9" opacity="0.6"/>
    <circle cx="30" cy="70" r="20" fill="#C8E6C9" opacity="0.6"/>
    
    <!-- 상단 우측 장식 -->
    <circle cx="750" cy="50" r="30" fill="#E8F5E9" opacity="0.6"/>
