        <text x="80" y="65" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#d81b60">딸기 생크림</text>
        <text x="80" y="82" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#d81b60">수수부꾸미</text>
        
