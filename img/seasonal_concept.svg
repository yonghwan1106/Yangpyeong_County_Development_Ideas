          <text x="50" y="17" font-family="Arial" font-size="11" text-anchor="middle" fill="#d81b60">양평 딸기 활용</text>
          
          <rect x="0" y="30" width="100" height="25" rx="5" ry="5" fill="white" stroke="#f48fb1" stroke-width="1"/>
