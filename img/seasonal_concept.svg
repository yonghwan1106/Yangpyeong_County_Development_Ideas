          <circle cx="10" cy="-5" r="12" fill="#f8bbd0"/>
          <circle cx="5" cy="-15" r="12" fill="#f8bbd0"/>
          <circle cx="-5" cy="-15" r="12" fill="#f8bbd0"/>
          <circle cx="-10" cy="-5" r="12" fill="#f8bbd0"/>
          <circle cx="0" cy="-8" r="6" fill="#ffeb3b"/>
        </g>
      </g>
    </g>
    
    <!-- 여름 -->
