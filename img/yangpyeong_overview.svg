<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 (하늘) -->
  <rect width="600" height="400" fill="#e3f2fd" />
  
  <!-- 배경 산 -->
  <path d="M 0,180 Q 100,120 200,150 Q 300,100 400,130 Q 500,80 600,120 L 600,400 L 0,400 Z" fill="#81c784" />
  <path d="M 0,200 Q 150,150 250,180 Q 350,150 450,170 Q 550,150 600,180 L 600,400 L 0,400 Z" fill="#66bb6a" />
  <path d="M 0,250 Q 100,220 200,240 Q 300,200 400,230 Q 500,210 600,240 L 600,400 L 0,400 Z" fill="#4caf50" />
  
  <!-- 강 (남한강) -->
  <path d="M 0,340 Q 50,330 100,350 Q 150,340 200,320 Q 250,330 300,350 Q 350,340 400,360 Q 450,350 500,330 Q 550,340 600,350 L 600,400 L 0,400 Z" fill="#90caf9" />
  <path d="M 0,350 Q 50,340 100,360 Q 150,350 200,330 Q 250,340 300,360 Q 350,350 400,370 Q 450,360 500,340 Q 550,350 600,360 L 600,400 L 0,400 Z" fill="#64b5f6" />
  
  <!-- 두물머리 (강 합류 지점) -->
  <path d="M 350,350 Q 400,330 450,350" stroke="#42a5f5" stroke-width="10" fill="none" />
  <path d="M 350,350 Q 300,330 250,350" stroke="#42a5f5" stroke-width="10" fill="none" />
  
  <!-- 논/밭 -->
  <rect x="50" y="280" width="100" height="50" fill="#aed581" />
  <rect x="170" y="270" width="80" height="40" fill="#dce775" />
  <rect x="400" y="280" width="120" height="40" fill="#aed581" />
  
  <!-- 양평 마을 (간단한 집들) -->
  <rect x="100" y="260" width="20" height="20" fill="#ffecb3" />
  <path d="M 100,260 L 110,240 L 120,260" fill="#ef9a9a" />
  
  <rect x="140" y="250" width="20" height="20" fill="#ffecb3" />
  <path d="M 140,250 L 150,230 L 160,250" fill="#ef9a9a" />
  
  <rect x="420" y="260" width="25" height="20" fill="#ffecb3" />
  <path d="M 420,260 L 432.5,240 L 445,260" fill="#ef9a9a" />
  
  <rect x="460" y="270" width="20" height="20" fill="#ffecb3" />
  <path d="M 460,270 L 470,250 L 480,270" fill="#ef9a9a" />
  
  <!-- 도로 -->
  <path d="M 0,300 C 100,290 200,310 300,300 C 400,290 500,310 600,300" stroke="#9e9e9e" stroke-width="8" fill="none" />
  
  <!-- 나무들 -->
  <circle cx="80" cy="230" r="15" fill="#43a047" />
  <rect x="75" y="230" width="10" height="20" fill="#795548" />
  
  <circle cx="180" cy="240" r="12" fill="#43a047" />
  <rect x="177" y="240" width="6" height="15" fill="#795548" />
  
  <circle cx="400" cy="250" r="15" fill="#43a047" />
  <rect x="395" y="250" width="10" height="20" fill="#795548" />
  
  <circle cx="490" cy="240" r="12" fill="#43a047" />
  <rect x="487" y="240" width="6" height="15" fill="#795548" />
  
  <!-- 구름 -->
  <ellipse cx="100" cy="100" rx="40" ry="20" fill="white" opacity="0.8" />
  <ellipse cx="300" cy="80" rx="50" ry="25" fill="white" opacity="0.8" />
  <ellipse cx="500" cy="120" rx="60" ry="30" fill="white" opacity="0.8" />
  
  <!-- 제목 -->
  <text x="300" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#2e7d32">아름다운 양평 전경</text>
</svg>