<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <rect width="800" height="600" fill="#f9f9f9"/>
  
  <!-- 제목 -->
  <rect x="150" y="40" width="500" height="60" fill="white" stroke="#00BCD4" stroke-width="2" rx="10" ry="10"/>
  <text x="400" y="70" font-family="Arial" font-size="22" font-weight="bold" text-anchor="middle" fill="#00BCD4">디지털 마케팅 전략</text>
  <text x="400" y="95" font-family="Arial" font-size="14" text-anchor="middle" fill="#333333">양평 스낵 박스의 온라인 홍보 및 마케팅 방안</text>
  
  <!-- 중앙 스마트폰 -->
  <g transform="translate(300, 120)">
    <!-- 스마트폰 외관 -->
    <rect x="0" y="0" width="200" height="350" rx="20" ry="20" fill="#444" stroke="#222" stroke-width="2"/>
    <rect x="10" y="35" width="180" height="280" fill="#fff" stroke="#ddd" stroke-width="1"/>
    
    <!-- 스마트폰 상단 스피커 -->
    <rect x="85" y="15" width="30" height="5" rx="2" ry="2" fill="#222"/>
    
    <!-- 홈 버튼 -->
    <circle cx="100" cy="330" r="12" fill="#eee" stroke="#ddd" stroke-width="1"/>
    
    <!-- 화면 내용 - 소셜 미디어 피드 -->
    <rect x="20" y="50" width="160" height="45" rx="5" ry="5" fill="#f5f5f5" stroke="#eee" stroke-width="1"/>
    <text x="35" y="75" font-family="Arial" font-size="12" font-weight="bold" fill="#00BCD4">#봄엔양평부꾸미</text>
    <circle cx="160" cy="70" r="10" fill="#ffcdd2"/>
    
    <rect x="20" y="105" width="160" height="45" rx="5" ry="5" fill="#f5f5f5" stroke="#eee" stroke-width="1"/>
    <text x="35" y="130" font-family="Arial" font-size="12" font-weight="bold" fill="#00BCD4">#여름엔양평부꾸미</text>
    <circle cx="160" cy="125" r="10" fill="#bbdefb"/>
    
    <rect x="20" y="160" width="160" height="45" rx="5" ry="5" fill="#f5f5f5" stroke="#eee" stroke-width="1"/>
    <text x="35" y="185" font-family="Arial" font-size="12" font-weight="bold" fill="#00BCD4">#가을엔양평부꾸미</text>
    <circle cx="160" cy="180" r="10" fill="#ffcc80"/>
    
    <rect x="20" y="215" width="160" height="45" rx="5" ry="5" fill="#f5f5f5" stroke="#eee" stroke-width="1"/>
    <text x="35" y="240" font-family="Arial" font-size="12" font-weight="bold" fill="#00BCD4">#겨울엔양평부꾸미</text>
    <circle cx="160" cy="235" r="10" fill="#e0e0e0"/>
    
    <rect x="20" y="270" width="160" height="30" rx="15" ry="15" fill="#4CAF50" stroke="#eee" stroke-width="1"/>
    <text x="100" y="290" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">양평 먹거리 지도</text>
  </g>
  
  <!-- 소셜 미디어 아이콘 -->
  <g>
    <!-- Instagram -->
    <g transform="translate(570, 200)">
      <circle cx="30" cy="30" r="28" fill="url(#instagram-gradient)" stroke="#eee" stroke-width="1"/>
      <circle cx="30" cy="30" r="20" fill="none" stroke="white" stroke-width="2"/>
      <circle cx="30" cy="30" r="8" fill="none" stroke="white" stroke-width="2"/>
      <circle cx="44" cy="16" r="3" fill="white"/>
      <line x1="570" y1="200" x2="480" y2="200" stroke="#00BCD4" stroke-width="2" stroke-dasharray="5,5"/>
    </g>
    
    <!-- Facebook -->
    <g transform="translate(570, 280)">
      <circle cx="30" cy="30" r="28" fill="#1877F2" stroke="#eee" stroke-width="1"/>
      <path d="M37,47 V30 h5 l1,-7 h-6 v-3 c0,-2 1,-3 3,-3 h3 v-6 c-1,0 -3,0 -5,0 c-5,0 -8,3 -8,8 v4 h-5 v7 h5 v17" fill="white"/>
      <line x1="570" y1="280" x2="490" y2="270" stroke="#00BCD4" stroke-width="2" stroke-dasharray="5,5"/>
    </g>
    
    <!-- YouTube -->
    <g transform="translate(570, 360)">
      <circle cx="30" cy="30" r="28" fill="#FF0000" stroke="#eee" stroke-width="1"/>
      <path d="M43,30 L25,40 V20 Z" fill="white"/>
      <line x1="570" y1="360" x2="480" y2="330" stroke="#00BCD4" stroke-width="2" stroke-dasharray="5,5"/>
    </g>
  </g>
  
  <!-- 그래디언트 정의 -->
  <defs>
    <linearGradient id="instagram-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#833AB4"/>
      <stop offset="50%" style="stop-color:#FD1D1D"/>
      <stop offset="100%" style="stop-color:#FCAF45"/>
    </linearGradient>
  </defs>
  
  <!-- 마케팅 전략 영역 -->
  <g transform="translate(120, 120)">
    <!-- SNS 해시태그 캠페인 -->
    <rect x="0" y="0" width="160" height="80" rx="10" ry="10" fill="white" stroke="#00BCD4" stroke-width="2"/>
    <text x="80" y="25" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#00BCD4">SNS 해시태그 캠페인</text>
    <line x1="30" y1="35" x2="130" y2="35" stroke="#00BCD4" stroke-width="1"/>
    <text x="80" y="55" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">#봄엔양평부꾸미</text>
    <text x="80" y="75" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">#계절愛양평</text>
    
    <!-- 디지털 지도 서비스 -->
    <rect x="0" y="100" width="160" height="80" rx="10" ry="10" fill="white" stroke="#4CAF50" stroke-width="2"/>
    <text x="80" y="125" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#4CAF50">디지털 지도 서비스</text>
    <line x1="30" y1="135" x2="130" y2="135" stroke="#4CAF50" stroke-width="1"/>
    <text x="80" y="155" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">양평 먹거리 지도 앱</text>
    <text x="80" y="175" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">관광지 연계 정보</text>
    
    <!-- 인플루언서 마케팅 -->
    <rect x="0" y="200" width="160" height="80" rx="10" ry="10" fill="white" stroke="#FF5722" stroke-width="2"/>
    <text x="80" y="225" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#FF5722">인플루언서 마케팅</text>
    <line x1="30" y1="235" x2="130" y2="235" stroke="#FF5722" stroke-width="1"/>
    <text x="80" y="255" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">양평 간식 투어 초청</text>
    <text x="80" y="275" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">콘텐츠 생산 계약</text>
    
    <!-- 스토리텔링 콘텐츠 -->
    <rect x="0" y="300" width="160" height="80" rx="10" ry="10" fill="white" stroke="#9C27B0" stroke-width="2"/>
    <text x="80" y="325" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#9C27B0">스토리텔링 콘텐츠</text>
    <line x1="30" y1="335" x2="130" y2="335" stroke="#9C27B0" stroke-width="1"/>
    <text x="80" y="355" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">특산물 스토리 영상</text>
    <text x="80" y="375" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">생산자 인터뷰</text>
    
    <!-- 연결선 -->
    <path d="M160,40 C175,40 180,40 190,40" stroke="#00BCD4" stroke-width="2" fill="none"/>
    <path d="M160,140 C175,140 180,140 190,140" stroke="#4CAF50" stroke-width="2" fill="none"/>
    <path d="M160,240 C175,240 180,240 190,240" stroke="#FF5722" stroke-width="2" fill="none"/>
    <path d="M160,340 C175,340 180,340 190,340" stroke="#9C27B0" stroke-width="2" fill="none"/>
  </g>
  
  <!-- 성과 측정 그래프 -->
  <g transform="translate(290, 480)">
    <rect x="0" y="0" width="490" height="100" fill="white" stroke="#FF9800" stroke-width="2" rx="10" ry="10"/>
    <text x="250" y="25" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#FF9800">디지털 마케팅 성과 측정</text>
    
    <!-- 그래프 -->
    <line x1="50" y1="80" x2="450" y2="80" stroke="#333" stroke-width="1"/>
    <line x1="50" y1="80" x2="50" y2="40" stroke="#333" stroke-width="1"/>
    
    <!-- 그래프 막대 -->
    <rect x="100" y="60" width="20" height="20" fill="#ffcdd2"/>
    <rect x="150" y="50" width="20" height="30" fill="#bbdefb"/>
    <rect x="200" y="40" width="20" height="40" fill="#ffcc80"/>
    <rect x="250" y="35" width="20" height="45" fill="#e0e0e0"/>
    
    <!-- 그래프 레이블 -->
    <text x="110" y="95" font-family="Arial" font-size="10" text-anchor="middle" fill="#333333">Q1</text>
    <text x="160" y="95" font-family="Arial" font-size="10" text-anchor="middle" fill="#333333">Q2</text>
    <text x="210" y="95" font-family="Arial" font-size="10" text-anchor="middle" fill="#333333">Q3</text>
    <text x="260" y="95" font-family="Arial" font-size="10" text-anchor="middle" fill="#333333">Q4</text>
    
    <!-- 목표 지표 -->
    <text x="350" y="30" font-family="Arial" font-size="12" text-anchor="start" fill="#333333">• SNS 노출: 500만 뷰</text>
    <text x="350" y="50" font-family="Arial" font-size="12" text-anchor="start" fill="#333333">• 해시태그 확산: 10만 건</text>
    <text x="350" y="70" font-family="Arial" font-size="12" text-anchor="start" fill="#333333">• 인플루언서 협업: 50명</text>
  </g>
</svg>