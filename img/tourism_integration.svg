<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <rect width="800" height="600" fill="#f9f9f9"/>
  
  <!-- 제목 영역 -->
  <rect x="150" y="30" width="500" height="60" rx="10" ry="10" fill="white" stroke="#673AB7" stroke-width="2"/>
  <text x="400" y="60" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#673AB7">관광지 연계 판매 전략</text>
  <text x="400" y="85" font-family="Arial" font-size="16" text-anchor="middle" fill="#666">양평 관광명소와 계절별 간식의 통합 마케팅</text>
  
  <!-- 중심부 - 양평 지도 형태 (단순화된 형태) -->
  <g transform="translate(400, 270)">
    <!-- 지도 윤곽 -->
    <path d="M-150,-100 C-180,-50 -200,0 -170,50 C-130,100 -80,120 -20,100 C50,110 100,80 130,30 C160,-20 140,-70 100,-100 C50,-120 0,-130 -50,-120 C-100,-130 -130,-120 -150,-100 Z" 
          fill="#E8F5E9" stroke="#4CAF50" stroke-width="2"/>
    
    <!-- 강(북한강, 남한강) -->
    <!--path d="M-100,-50 C-50,-30 0,-40 50,-20 C100,0 120,40 120,80" 
          stroke="#2196F3" stroke-width="4" fill="none"/>
    <path d="M-150,20 C-100,10 -50,20 0,10 C50,0 100,10 150,0" 
          stroke="#2196F3" stroke-width="4" fill="none"/-->
    
    <!-- 주요 관광지 표시 -->
    <!-- 두물머리 -->
    <g transform="translate(-80, -40)">
      <circle cx="0" cy="0" r="15" fill="#9C27B0" stroke="#fff" stroke-width="1"/>
      <text x="0" y="5" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="white">두물</text>
      <text x="0" y="30" font-family="Arial" font-size="10" font-weight="bold" text-anchor="start" fill="#333">두물머리</text>
    </g>
    
    <!-- 용문산 -->
    <g transform="translate(70, -60)">
      <circle cx="0" cy="0" r="15" fill="#4CAF50" stroke="#fff" stroke-width="1"/>
      <text x="0" y="5" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="white">용문</text>
      <text x="0" y="30" font-family="Arial" font-size="10" font-weight="bold" text-anchor="start" fill="#333">용문산</text>
    </g>
    
    <!-- 세미원 -->
    <g transform="translate(-80, 40)">
      <circle cx="0" cy="0" r="15" fill="#FF9800" stroke="#fff" stroke-width="1"/>
      <text x="0" y="5" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="white">세미</text>
      <text x="0" y="30" font-family="Arial" font-size="10" font-weight="bold" text-anchor="start" fill="#333">세미원</text>
    </g>
    
    <!-- 양평5일장 -->
    <g transform="translate(60, 40)">
      <circle cx="0" cy="0" r="15" fill="#F44336" stroke="#fff" stroke-width="1"/>
      <text x="0" y="5" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="white">장터</text>
      <text x="0" y="30" font-family="Arial" font-size="10" font-weight="bold" text-anchor="start" fill="#333">양평5일장</text>
    </g>
  </g>
  
  <!-- 주요 관광지별 전략 영역 -->
  <g>
    <!-- 두물머리 전략 -->
    <g transform="translate(50, 170)">
      <rect x="0" y="0" width="220" height="100" rx="10" ry="10" fill="white" stroke="#9C27B0" stroke-width="2"/>
      <rect x="10" y="10" width="200" height="30" rx="5" ry="5" fill="#9C27B0" opacity="0.1"/>
      <text x="110" y="30" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#9C27B0">두물머리 연계 전략</text>
      
      <g transform="translate(20, 50)">
        <circle cx="0" cy="10" r="5" fill="#9C27B0"/>
        <text x="10" y="15" font-family="Arial" font-size="12" text-anchor="start" fill="#333">일출/일몰 시간대 '해돋이/해넘이' 간식</text>
        
        <circle cx="0" cy="35" r="5" fill="#9C27B0"/>
        <text x="10" y="40" font-family="Arial" font-size="12" text-anchor="start" fill="#333">벚꽃 시즌 '벚꽃 수수부꾸미' 한정판</text>
      </g>
      
      <!-- 아이콘 -->
      <!--g transform="translate(190, 65)">
        <circle cx="0" cy="0" r="15" fill="#9C27B0" opacity="0.2"/>
        <path d="M-8,-5 L0,-10 L8,-5 L8,5 L0,10 L-8,5 Z" stroke="#9C27B0" stroke-width="1.5" fill="none"/>
      </g-->
    </g>
    
    <!-- 용문산 전략 -->
    <g transform="translate(530, 170)">
      <rect x="0" y="0" width="220" height="100" rx="10" ry="10" fill="white" stroke="#4CAF50" stroke-width="2"/>
      <rect x="10" y="10" width="200" height="30" rx="5" ry="5" fill="#4CAF50" opacity="0.1"/>
      <text x="110" y="30" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#4CAF50">용문산 연계 전략</text>
      
      <g transform="translate(20, 50)">
        <circle cx="0" cy="10" r="5" fill="#4CAF50"/>
        <text x="10" y="15" font-family="Arial" font-size="12" text-anchor="start" fill="#333">등산객 대상 '기력회복 세트' 판매</text>
        
        <circle cx="0" cy="35" r="5" fill="#4CAF50"/>
        <text x="10" y="40" font-family="Arial" font-size="12" text-anchor="start" fill="#333">표고버섯 테마 간식 (여름/가을)</text>
      </g>
      
      <!-- 아이콘 -->
 
    </g>
    
    <!-- 세미원 전략 -->
    <g transform="translate(50, 300)">
      <rect x="0" y="0" width="220" height="100" rx="10" ry="10" fill="white" stroke="#FF9800" stroke-width="2"/>
      <rect x="10" y="10" width="200" height="30" rx="5" ry="5" fill="#FF9800" opacity="0.1"/>
      <text x="110" y="30" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#FF9800">세미원 연계 전략</text>
      
      <g transform="translate(20, 50)">
        <circle cx="0" cy="10" r="5" fill="#FF9800"/>
        <text x="10" y="15" font-family="Arial" font-size="12" text-anchor="start" fill="#333">연꽃 테마 '연꽃 수수부꾸미' 한정판</text>
        
        <circle cx="0" cy="35" r="5" fill="#FF9800"/>
        <text x="10" y="40" font-family="Arial" font-size="12" text-anchor="start" fill="#333">가족 단위 방문객용 세트 패키지</text>
      </g>
      
      <!-- 아이콘 -->
 
    </g>
    
    <!-- 양평5일장 전략 -->
    <g transform="translate(530, 300)">
      <rect x="0" y="0" width="220" height="100" rx="10" ry="10" fill="white" stroke="#F44336" stroke-width="2"/>
      <rect x="10" y="10" width="200" height="30" rx="5" ry="5" fill="#F44336" opacity="0.1"/>
      <text x="110" y="30" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#F44336">양평5일장 연계 전략</text>
      
      <g transform="translate(20, 50)">
        <circle cx="0" cy="10" r="5" fill="#F44336"/>
        <text x="10" y="15" font-family="Arial" font-size="12" text-anchor="start" fill="#333">전통 수수부꾸미 시연 및 체험</text>
        
        <circle cx="0" cy="35" r="5" fill="#F44336"/>
        <text x="10" y="40" font-family="Arial" font-size="12" text-anchor="start" fill="#333">현대적 재해석 버전 비교 판매</text>
      </g>
      
      <!-- 아이콘 -->
 
    </g>
  </g>
  

  <!-- 시즌별 관광 연계 그래프 및 타임라인 -->
  <g transform="translate(100, 430)">
    <rect x="0" y="0" width="600" height="150" rx="10" ry="10" fill="white" stroke="#673AB7" stroke-width="2"/>
    <text x="300" y="30" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#673AB7">계절별 관광 연계 일정</text>
    
  <g transform="translate(0, 20)">
    <!-- 계절별 타임라인 -->
    <line x1="50" y1="70" x2="550" y2="70" stroke="#673AB7" stroke-width="2"/>
    
    <!-- 봄 -->
    <g transform="translate(125, 70)">
      <circle cx="0" cy="0" r="10" fill="#F8BBD0"/>
      <rect x="-40" y="-50" width="80" height="30" rx="5" ry="5" fill="#F8BBD0" stroke="#C2185B" stroke-width="1"/>
      <text x="0" y="-30" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#C2185B">봄 (3-5월)</text>
      <line x1="0" y1="0" x2="0" y2="-20" stroke="#C2185B" stroke-width="1" stroke-dasharray="2,2"/>
      
      <rect x="-40" y="20" width="80" height="30" rx="5" ry="5" fill="#F8BBD0" stroke="#C2185B" stroke-width="1"/>
      <text x="0" y="40" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#C2185B">벚꽃/딸기축제</text>
      <line x1="0" y1="0" x2="0" y2="20" stroke="#C2185B" stroke-width="1" stroke-dasharray="2,2"/>
    </g>
    
    <!-- 여름 -->
    <g transform="translate(250, 70)">
      <circle cx="0" cy="0" r="10" fill="#BBDEFB"/>
      <rect x="-40" y="-50" width="80" height="30" rx="5" ry="5" fill="#BBDEFB" stroke="#1565C0" stroke-width="1"/>
      <text x="0" y="-30" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#1565C0">여름 (6-8월)</text>
      <line x1="0" y1="0" x2="0" y2="-20" stroke="#1565C0" stroke-width="1" stroke-dasharray="2,2"/>
      
      <rect x="-40" y="20" width="80" height="30" rx="5" ry="5" fill="#BBDEFB" stroke="#1565C0" stroke-width="1"/>
      <text x="0" y="40" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#1565C0">계곡/수상레저</text>
      <line x1="0" y1="0" x2="0" y2="20" stroke="#1565C0" stroke-width="1" stroke-dasharray="2,2"/>
    </g>
    
    <!-- 가을 -->
    <g transform="translate(375, 70)">
      <circle cx="0" cy="0" r="10" fill="#FFE0B2"/>
      <rect x="-40" y="-50" width="80" height="30" rx="5" ry="5" fill="#FFE0B2" stroke="#E65100" stroke-width="1"/>
      <text x="0" y="-30" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#E65100">가을 (9-11월)</text>
      <line x1="0" y1="0" x2="0" y2="-20" stroke="#E65100" stroke-width="1" stroke-dasharray="2,2"/>
      
      <rect x="-40" y="20" width="80" height="30" rx="5" ry="5" fill="#FFE0B2" stroke="#E65100" stroke-width="1"/>
      <text x="0" y="40" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#E65100">단풍/트레킹</text>
      <line x1="0" y1="0" x2="0" y2="20" stroke="#E65100" stroke-width="1" stroke-dasharray="2,2"/>
    </g>
    
    <!-- 겨울 -->
    <g transform="translate(500, 70)">
      <circle cx="0" cy="0" r="10" fill="#E0E0E0"/>
      <rect x="-40" y="-50" width="80" height="30" rx="5" ry="5" fill="#E0E0E0" stroke="#424242" stroke-width="1"/>
      <text x="0" y="-30" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#424242">겨울 (12-2월)</text>
      <line x1="0" y1="0" x2="0" y2="-20" stroke="#424242" stroke-width="1" stroke-dasharray="2,2"/>
      
      <rect x="-40" y="20" width="80" height="30" rx="5" ry="5" fill="#E0E0E0" stroke="#424242" stroke-width="1"/>
      <text x="0" y="40" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#424242">설경/체험활동</text>
      <line x1="0" y1="0" x2="0" y2="20" stroke="#424242" stroke-width="1" stroke-dasharray="2,2"/>
    </g>
  </g></g>
  
  <!-- 관광 인프라 연계 아이콘 그룹 -->
 
  
  <!-- 장식용 요소 -->
  <g transform="translate(0, 0)">
    <!-- 상단 좌측 장식 -->
    <circle cx="50" cy="50" r="30" fill="#EDE7F6" opacity="0.6"/>
    <circle cx="30" cy="70" r="20" fill="#D1C4E9" opacity="0.6"/>
    
    <!-- 상단 우측 장식 -->
    <circle cx="750" cy="50" r="30" fill="#EDE7F6" opacity="0.6"/>
    <circle cx="770" cy="70" r="20" fill="#D1C4E9" opacity="0.6"/>
    
   
 
  </g>
</svg>